<meta charset="utf-8" />
<script>
  const valorTotal = Number(prompt("Informe o valor total da conta: "));
  const numClientes = Number(prompt("Informe o Nº de clientes a dividir: "));
  const valorPorCliente = valorTotal / numClientes;

  alert(`O valor por cliente é: ${valorPorCliente.toFixed(2)}`);
</script>
